<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- ReactDOM은 React element를 가져다가 HTML로 바꾸는 역할을 한다. -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 바꿔준다. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // props는 방식
        // 부모 컴포넌트로부터 자식 컴포넌트에 데이터를 보낼 수 있게 해주는 방법
        // 컴포넌트는 JSX를 반환하는 함수이다.
        function Btn({ text, changeValue }) {
            console.log(text, "랜더링됨!")
            return (
                <button
                    onClick={changeValue}
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                    }}
                >
                    {/* {props.text} */}
                    {text}
                </button>
            );
        }

        // props가 변경되지 않는다면 컴포넌트를 랜더링 하지 않음!
        const MemorizedBtn = React.memo(Btn);
        function App() {
            const [value, setValue] = React.useState("저장");
            const changeValue = () => setValue("되돌리기");
            return (
                <div>
                    <MemorizedBtn text={value} changeValue={changeValue} />
                    <MemorizedBtn text="확인" />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</body>

</html>
