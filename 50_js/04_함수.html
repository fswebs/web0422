<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        // 식별자(변수, 함수) 이름 정의
        // 1. 첫 글자는 영문자, $, _
        // 2. 영문자의 대소 구별
        // 3. 두 번째 글자부터 영문자, 숫자, $, _

        // 함수? 실행 코드를 저장하는 변수이다.

        // 함수 선언
        // 1. 선언적 함수
        //      function 함수명(){실행 코드};
        function fn1() { window.alert("메세지"); };

        // 2. 익명 함수
        //      const 변수명 = function(){};
        // 변수 선언 키워드: var, let, const
        const fn2 = function () { window.alert("메세지"); };

        // 3. 화살표(=>) 함수
        //      const 변수명 = ()=>{};
        const fn3 = () => { window.alert("메세지"); };

        // 함수 호출
        // 함수명(); 또는 변수명();
        fn1();
        fn2();
        fn3();

    </script>
</body>

</html>
