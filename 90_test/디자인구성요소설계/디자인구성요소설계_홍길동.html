<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 1200px;
        }

        .section {
            display: flex;
        }

        .header {
            width: 200px;
            background: #999;
        }

        .contents {
            width: 1000px;
        }

        .slide {
            height: 400px;
            background: #eee;
        }

        .banner {
            height: 200px;
            background: #ccc;
        }

        .notice {
            height: 250px;
            background: #aaa;
        }

        .footer {
            height: 100px;
            background: #111;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="section">
            <!-- 가로 배치 -->
            <div class="header"></div>
            <div class="contents">
                <!-- 세로 배치 -->
                <div class="slide"></div>
                <div class="banner"></div>
                <div class="notice"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
