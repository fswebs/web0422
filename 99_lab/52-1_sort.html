<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [40, 100, 1, 5, 25, 10];

        document.write("정렬 전: ", arr, "<br>");
        const toSortedM = arr.toSorted((a,b)=>a-b);
        document.write("정렬 후: ", arr, "<br>");
        document.write("정렬 후: ", toSortedM, "<br>");
    </script>
</body>
</html>
