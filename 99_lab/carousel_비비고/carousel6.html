<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlCarousel2</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
  <style>
    body {margin:0;}
    ul {margin:0; padding:0; list-style:none;}
    button {outline:0;}

    .owl-carousel {position:relative; left:50%; top:432px; width:1920px; transform:translateX(-50%);}
    .owl-carousel .txt {position:absolute; width:100%; height:100%; left:0; top:0; background:rgba(127, 182, 65, 0.9); text-align:center; color:#fff; line-height:1.5; letter-spacing:-1px; padding:30% 5%; box-sizing:border-box; opacity:0; transition:.3s;}
    .owl-carousel .item:hover .txt {opacity:1;}
    .owl-carousel .txt img {width:70px !important; margin:0 auto;}
    .owl-carousel .txt p {font-family: 'Roboto', sans-serif;}
    .owl-carousel .txt button {font-family: 'Roboto Slab', serif; background:transparent; border:none; text-decoration:underline; font-size:1.2em; color:#fff; cursor:pointer;}

    /* next, prev */
    .owl-carousel .owl-nav {display:block !important; position:absolute; width:100%; top:35%; transform:translateY(-50%); background:yellow;}
    .owl-carousel .owl-nav .owl-prev {position:absolute; left:15.9%;}
    .owl-carousel .owl-nav .owl-next {position:absolute; right:15.7%;}
    .owl-carousel .owl-nav .owl-prev:hover {background:transparent; border:none;}
    .owl-carousel .owl-nav .owl-next:hover {background:transparent; border:none;}

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <script>
    $(document).ready(function () {
      var owl = $('.owl-carousel');
      owl.owlCarousel({
          center:true, //중심 항목. 
          loop:true, //무한 루프. 루프 환상을 얻기 위해 마지막과 첫 번째 항목을 복제하십시오.
          // startPosition:1,
          margin:20, //항목의 여백 오른쪽 (px).
          autoWidth:true, //비 그리드 컨텐츠를 설정하십시오. div에서 너비 스타일을 사용해보십시오.
          nav:true, //다음, 이전 버튼을 표시합니다.
          // navElement: 'a', //단일 방향 탐색 링크의 DOM 요소 유형
          dots:false, //true이면 점 탐색을 표시합니다.
          autoplay:true, //자동 재생.
          autoplayTimeout:1000, //자동 재생 간격 시간 초과.
          autoplayHoverPause:true, //마우스로 가리키면 일시 중지됩니다.
          responsiveClass:true,
          responsive:{ //반응 형 옵션이 포함 된 객체. 반응 형 기능을 제거하기 위해 false로 설정할 수 있습니다.
              0:{
                  items:1, //윈도우의 width 에 맞는 화면에 한번에 보여야 할 아이템의 최대량 (기본값:5)
                  nav:false
              },
              600:{
                  items:3,
                  nav:true
              },
              1000:{
                  items:5,
                  nav:true,
                  loop:true
              }
          }
      })

      $('.owl-prev').html('<img src="images/prev.png" alt="">');
      $('.owl-next').html('<img src="images/next.png" alt="">');

      // owl.on('mousewheel', function (e) {
      // if (e.deltaY>0) {
      //     owl.trigger('next.owl');
      // } else {
      //     owl.trigger('prev.owl');
      // }
      // e.preventDefault();
      // });
    });
  </script>
</head>

<body>
  <div class="owl-carousel owl-theme">
    <div class="item">
      <img src="images/s1.jpg" alt="">
      <div class="txt">
        <img src="images/facebook.png" alt="페이스북">
        <p>주간비비고 1탄 비비고 김치! 그 동안 소개드리지 못했던 비비고 제품에 대해 알아보는 시간!</p>
        <button>more</button>
      </div>
    </div>
    <div class="item">
      <img src="images/s2.jpg" alt="">
      <div class="txt">
        <img src="images/instagram.png" alt="인스타그램">
        <p>[주간비비고 2탄 비비고 찐만두 시리즈!] 그 동안 소개드리지 못했던 비비고 제품에 대해 알아보는 시간!</p>
        <button>more</button>
      </div>
    </div>
    <div class="item">
      <img src="images/s3.jpg" alt="">
      <div class="txt">
        <img src="images/instagram.png" alt="인스타그램">
        <p>마음이 편안해지는 '북촌 한옥마을'에 다녀왔답니다.</p>
        <button>more</button>
      </div>
    </div>
  </div>
</body>

</html>
