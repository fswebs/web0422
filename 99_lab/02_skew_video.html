<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            vertical-align: top;
        }

        .parent {
            perspective: 800px;
        }

        .child {
            width: 560px;
            height: 315px;
            border: 1px solid red;
            transform-origin: 0 0;
            transform: rotateY(90deg);
            border: 12px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="parent">
        <!-- https://developers.google.com/youtube/player_parameters?hl=ko -->
        <!-- 유튜브 자동 플레이: autoplay=1&mute=1&start=초&controls=0&&loop=1&playlist=VIDEO_ID -->
        <div class="child"><iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ?autoplay=1&mute=1&controls=0&loop=1&playlist=aqz-KE-bpKQ&start=65"></iframe></div>
    </div>
</body>

</html>
