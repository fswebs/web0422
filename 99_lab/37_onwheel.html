<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
        }

        header {
            z-index: 9999;
            position: fixed;
            width: 100%;
            height: 56px;
            background: #bbbbbb;
        }

        section {
            height: 100vh;
        }

        section:nth-of-type(1) {
            background: lightblue;
        }

        section:nth-of-type(2) {
            background: red;
        }

        section:nth-of-type(3) {
            background: orange;
        }

        section:nth-of-type(4) {
            background: rgb(5, 181, 240);
        }

        footer {
            height: 200px;
            background: #000;
        }
    </style>
</head>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const htmlEle = document.documentElement;
        const sectionEle = document.querySelectorAll("section");
        let lastSt = 0;
        let flag = 0;

        window.onscroll = () => {

            if (flag) return;
            flag = 1;
            setTimeout(() => flag = 0, 300);


            // 요소 찾기
            const htmlTag = document.documentElement;
            let st = htmlTag.scrollTop;
            console.log(st);

            for(x of sectionEle) {
                if (st > lastSt) {
                    htmlEle.scrollTop = x.nextElementSibling.offsetTop;
                    console.log("아래로 내림");
                } else {
                    htmlEle.scrollTop = x.previousElementSibling.offsetTop;
                    console.log("위로 올림");
                }
                lastSt = st;
            }

        };
    });
</script>

<body>
    <header>헤더</header>
    <section>섹션1</section>
    <section>섹션2</section>
    <section>섹션3</section>
    <section>섹션4</section>
    <footer>푸터</footer>
</body>

</html>
