<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        header {
            z-index: 9999;
            position: fixed;
            width: 100%;
            height: 56px;
            background: #bbbbbb;
        }

        section {
            height: 100vh;
        }

        section:nth-of-type(1) {
            background: lightblue;
        }

        section:nth-of-type(2) {
            background: rgb(44, 149, 184);
        }

        section:nth-of-type(3) {
            background: rgb(84, 197, 235);
        }

        section:nth-of-type(4) {
            background: rgb(5, 181, 240);
        }

        footer {
            height: 200px;
            background: #000;
        }
    </style>
</head>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const section = document.querySelectorAll("section");
        console.log(section[0].nextElementSibling.offsetTop);
        console.log(section[0].previousElementSibling.offsetTop);
    });
</script>

<body>
    <header>헤더</header>
    <section>섹션1</section>
    <section>섹션2</section>
    <section>섹션3</section>
    <section>섹션4</section>
    <footer>푸터</footer>
</body>

</html>
