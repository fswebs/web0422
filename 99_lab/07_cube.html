<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* https://www.w3schools.com/cssref/tryit.php?filename=trycss3_perspective2 */

        .cube {perspective: 800px;}
        .cube * {outline: 1px solid lime; opacity:0.8;}
        .side {width: 200px; height: 200px; position: absolute; left: 200px; top: 200px;}

        .front {transform: rotateY(-20deg) translateZ(100px)}
        .back {transform: rotateY(-20deg) translateZ(-100px)}
        .right {transform: rotateX(90deg) rotate(20deg) translateZ(100px)}
        .left {transform: rotateX(270deg) rotate(-20deg) translateZ(100px)}
        .top {transform: rotateY(610deg) translateZ(-100px)}
        .bottom {transform: rotateY(70deg) translateZ(-100px)}

        .front {background: url(../assets/pic_1.jpg) no-repeat 0 0/cover;}
        .back {background: url(../assets/pic_2.jpg) no-repeat 0 0/cover;}
        .right {background: url(../assets/pic_3.jpg) no-repeat 0 0/cover;}
        .left {background: url(../assets/pic_4.jpg) no-repeat 0 0/cover;}
        .top {background: url(../assets/pic_5.jpg) no-repeat 0 0/cover;}
        .bottom {background: url(../assets/pic_6.jpg) no-repeat 0 0/cover;}
    </style>
</head>

<body>
    <div class="ex1">
        <div class="cube">
            <div class="side back">6</div>
            <div class="side right">4</div>
            <div class="side left">3</div>
            <div class="side top">5</div>
            <div class="side bottom">2</div>
            <div class="side front">1</div>
        </div>
    </div>
</body>

</html>
