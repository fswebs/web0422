<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* https://www.w3schools.com/cssref/tryit.php?filename=trycss3_perspective2 */

        .wrap {
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            perspective: 2000px;
            perspective-origin: 300px -300px;
        }
        
        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: .3s;
            transform: rotateY(0deg);
        }
        
        .cube-ani {
            animation: cube 10s infinite linear;
        }

        @keyframes cube {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.9;
            background: no-repeat 0 0/cover;
            color: #fff;
            font-size: 5rem;
        }

        .front {
            transform: translateZ(100px);
            background-image: url(../assets/pic_1.jpg);
        }
        .back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: url(../assets/pic_2.jpg);
        }
        .left {
            transform: rotateY(90deg) translateZ(100px);
            background-image: url(../assets/pic_4.jpg);
        }
        .right {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: url(../assets/pic_3.jpg);
        }
        .top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: url(../assets/pic_5.jpg);
        }
        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: url(../assets/pic_6.jpg);
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            const btn = document.querySelectorAll("button");
            const cube = document.querySelector(".cube");
            btn[0].onclick = ()=>{
                cube.classList.remove("cube-ani");
                cube.style.transform = "rotateY(0deg)";
            };
            btn[1].onclick = ()=>{
                cube.classList.remove("cube-ani");
                cube.style.transform = "rotateY(180deg)";
            };
            btn[2].onclick = ()=>{
                cube.classList.remove("cube-ani");
                cube.style.transform = "rotateY(90deg)";
            };
            btn[3].onclick = ()=>{
                cube.classList.remove("cube-ani");
                cube.style.transform = "rotateY(-90deg)";
            };
            btn[4].onclick = ()=>{
                cube.classList.remove("cube-ani");
                cube.style.transform = "rotateX(-90deg)";
            };
            btn[5].onclick = ()=>{
                cube.classList.remove("cube-ani");
                cube.style.transform = "rotateX(90deg)";
            };
            btn[6].onclick = ()=>{
                cube.style.animationPlayState = "running";
                cube.classList.add("cube-ani");
            };
            btn[7].onclick = ()=>{
                cube.style.animationPlayState = "paused";
            };
        });
    </script>
</head>

<body>
    <div>
        <button>front</button>
        <button>back</button>
        <button>left</button>
        <button>right</button>
        <button>top</button>
        <button>bottom</button>
        <button>auto</button>
        <button>stop</button>
    </div>
    <div class="wrap">
        <div class="cube">
            <div class="side front">1</div>
            <div class="side back">6</div>
            <div class="side left">3</div>
            <div class="side right">4</div>
            <div class="side top">5</div>
            <div class="side bottom">2</div>
        </div>
    </div>
</body>

</html>
