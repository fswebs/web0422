<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        .progress {
            height: 30px;
            margin: 10px 0;
        }
        .progress-bar {
            width: 10%;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const pBar = document.querySelectorAll(".progress-bar");
            const pBarNum = document.querySelectorAll(".progress b");
            const pBtn = document.querySelector('.pbtn');

            pBtn.onclick = () => pb();

            let num = 0;
            function pb() {
                num++;

                for(let x of pBar) {
                    x.style.width = num + "%";
                }
                for(let y of pBarNum) {
                    y.innerText = num;
                }
                
                if (num < 100) {
                    setTimeout(pb, 50);
                }
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <h2>Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"><span><b>10</b>%</span></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"><span><b>10</b>%</span></div>
        </div>
        <button class="mt-3 pbtn">버튼</button>
    </div>
</body>

</html>
