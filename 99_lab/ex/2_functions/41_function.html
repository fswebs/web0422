<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>함수</h1>
    <p>함수1 출력</p>
    <p>함수2 출력</p>
    <p>함수3 출력</p>
    <p>함수4 출력</p>
    <p>함수5 출력</p>
    <p>함수6 출력</p>
    <p>함수6 리턴값</p>

    <script>
        /* 
            함수 정의

            선언적 함수: 이름 있는 함수, 호이스팅(Hoisting)
            function 함수([parameter][,매개변수][, ...]) {
                코드;
                return [표현식];
            }

            익명 함수: 이름 없는 함수
            var 참조변수 = function () {코드;}

            익명 함수는 화살표 함수로 변경 가능!
            화살표 함수
            var 참조변수 = () => {코드;}

            함수 호출
            함수([argument][,인자][,...]); 또는 참조변수();
        */

        // 요소 선택
        const pTags = document.querySelectorAll('p');

        
        // 익명 함수
        const fn1 = function (para1, para2, para3) {
            // HTML 내용 변경
            // innerHTML의 경우 줄바꿈 하려면 <br> 사용
            // innerText의 경우 Enter키 사용한 만큼 줄바꿈 된다.
            pTags[0].innerHTML = `
                fn1의 결과:<br>
                para1+para2 = ${para1+para2}<br>
                para2+para3 = ${para2+para3}
            `;
            // CSS 속성 변경
            pTags[0].style.color = 'orange';
        }

        // 익명 함수는 화살표 함수로 변경 가능
        // 화살표 함수
        var fn2 = (para1, para2, para3) => {
            // HTML 내용 변경
            pTags[1].innerText = `
                fn2의 결과:
                para1+para2 = ${para1+para2}
                para2+para3 = ${para2+para3}
            `;
            // CSS 속성 변경
            pTags[1].style.color = 'orange';
        }

        // 매개변수가 1개일 경우 () 생략
        var fn3 = para1 => {
            // HTML 내용 변경
            pTags[2].innerText = `
                fn3의 결과:
                para1 = ${para1}
                para1+para1 = ${para1+para1}
            `;
            
            // 함수 종료
            return;

            // CSS 속성 변경
            pTags[2].style.color = 'red';
        }
        // 명령문이 1개일 경우 {} 생략
        var fn4 = para1 => 
            // HTML 내용 변경
            pTags[3].innerText = `
                fn4의 결과:
                para1 = ${para1}
                para1+para1 = ${para1+para1}
            `;
        
        // 매개변수가 없으면 () 생략 불가
        var fn5 = () => 
            // HTML 내용 변경
            pTags[4].innerText = `
                fn5의 결과:
                10
            `;

        // 선언적 함수
        function fn6(a, b, c) {
            // HTML 내용 변경
            pTags[5].innerText = `
                fn6의 결과:
                a + b + c = ${a + b + c}
            `;
            return a - b - c;
        }

        // 익명함수
        fn1(10, 20, 30);
        
        // 화살표함수
        fn2(10, 20, 30);
        fn3(10);
        fn4(10);
        fn5();

        // 선언적함수
        var refVar = fn6(10, 20, 30);
        pTags[6].innerText = `
            fn6의 리턴값:
            refVar = ${refVar}
        `;

    </script>
</body>

</html>
