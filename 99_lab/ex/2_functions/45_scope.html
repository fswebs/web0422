<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>스코프(Scope)</h1>
    <script>
        /* 
            스코프(Scope): 변수 또는 함수의 유효 범위

            전역 변수(Global Variables)
                - 모든 영역에서 사용할 수 있는 변수
            지역 변수(Local Variables)
                - 스코프 영역에서 선언한 변수로 영역안에서 사용

            var: 
                함수 영역 변수: 함수 안/밖
                호이스팅(o), 재선언(o), 재할당(o), 변수/상수 값
            let:
                블록 영역 변수: 블록 안/밖 
                호이스팅(x), 같은 블록 내에서 재선언(x), 재할당(o), 변수 값
            const: 
                블록 영역 변수: 블록 안/밖
                호이스팅(x), 같은 블록 내에서 재선언(x), 재할당(x), 상수 값
                선언과 할당을 함께 해야함.
                요소, 배열, 객체, 함수를 할당하여 사용한다.
        */

        /************************************************** 
            var: 함수 영역 변수
        **************************************************/

        // var은 변수의 재선언 가능
        // 전역 변수: 함수 밖에서 선언
        var global1 = 10;
        var global1 = 20;
        // var은 변수의 재할당 가능
        global1 = 30;
        global1 = 40;
        console.log(`1. 함수밖 var global1: ${global1}`);

        // 호이스팅(Hoisting, 게양하다)
        // 변수 선언 전에 사용 가능!
        cat = '고양이';
        console.log(`2. 함수밖 전역 변수 cat: ${cat}`);
        var cat;

        function fn1() {
            // 지역 변수: 함수 내부에서 선언
            var local1;
            local1 = 30;
            console.log(`3. 함수안 var local1: ${local1}`);
            // 함수 내부에서 전역 변수 값을 재할당할 수 있다.
            global1 = 40;
            console.log(`4. 함수안 var global1: ${global1}`);
            // 전역 변수를 함수 내부에서 재선언하면 전역 변수가 지역 변수로 바뀜.
            var global1 = 50;
            console.log(`5. 함수안 var global1: ${global1}`);

            // 함수 내부에서 선언없이 사용한 변수는 전역 변수로 사용된다.
            dog = '강아지';
            console.log(`6. 함수안 dog: ${dog}`);
        }

        console.log(`7. 함수밖 var global1: ${global1}`);

        fn1();
        // 지역 변수는 함수 밖에서 사용할 수 없다.
        // console.log(`8. 함수밖 var local1: ${local1}`);
        console.log(`9. 함수밖 dog: ${dog}`);
        console.log(`10. 함수밖 var global1: ${global1}`);

        /* for (초기식; 조건식; 증감식) {
            조건이 만족하면 코드가 실행;
        } */
        // 제어문(for, if, ...)에서 선언한 변수는 전역 변수이다.
        // for문의 i, a는 전역 변수이다.
        for (var i = 0; i < 6; i++) {
            var a = 10;
            console.log(`for문안: i = ${i}, a = ${a}`);
        }
        console.log(`for문밖: i = ${i}, a = ${a}`);

        /*************************************************
            let: 블록 영역 변수
        *************************************************/

        // 전역 변수: 블록 밖에서 선언
        let global2;
        let global3 = '나도 블록밖 전역 변수야!';
        // let은 변수의 재선언 불가능
        // let global2;
        global2 = 30;
        // let은 변수의 재할당 가능
        global2 = '나는 블록밖 전역 변수야!';
        console.log(`1. let global2: ${global2}`);
        console.log(`2. let global3: ${global3}`);

        // 호이스팅 불가 -> 무조건 선언 후 사용해야한다.
        // cat = '고양이';
        // console.log(`3. 블록밖 전역 변수 cat: ${cat}`);
        // let cat;

        function fn2() {
            // 지역 변수: 블록 내부에서 선언
            // 지역 변수는 이름이 같아도 블록이 다르면 다른 변수이다.
            // fn1(), fn2()에서 선언한 local1 변수는 다른 변수이다.
            let local1;
            local1 = '나는 블록안 지역 변수이다.';
            console.log(`4. let local1: ${local1}`);
            // 블록 내부에서 전역 변수 값을 재할당할 수 있다.
            global2 = '나는 블록안 전역 변수야!';
            console.log(`5. global2: ${global2}`);
            // 전역 변수를 블록 내부에서 재선언하면 전역 변수가 지역 변수로 바뀜.
            let global3 = '나는 블록안에서 재선언한 지역 변수야!';
            console.log(`6. let global3: ${global3}`);
        }

        fn2();
        console.log(`8. let global3: ${global3}`);

        // 지역 변수는 블록 밖에서 사용할 수 없다.
        // console.log(`9. local1: ${local1}`);
        // 블록 내부에서 전역 변수의 값이 바뀜.
        console.log(`10. global2: ${global2}`);

        /* for (초기식; 조건식; 증감식) {
            조건이 만족하면 코드가 실행;
        } */
        // 제어문(for, if, ...)에서 선언한 변수는 지역 변수이다.
        // for문의 j, b는 지역 변수이다.
        for (let j = 0; j < 6; j++) {
            let b = 10;
            console.log(`for문안: j = ${j}, b = ${b}`);
        }
        // console.log(`for문밖: j = ${j}, b = ${b}`);

        /*************************************************
            const: 블록 영역 변수
        *************************************************/

        // 전역 변수: 블록 밖에서 선언
        // 선언과 할당을 함께 한다.
        // const global4;
        const global4 = '나는 블록밖 전역 변수야!';
        // 재선언 불가능
        // const global4;
        // 재할당 불가능
        // global4 = '나도 블록밖 전역 변수야!';
        console.log(`1. const global4: ${global4}`);

        // 호이스팅 불가 -> 무조건 선언 및 할당 후 사용해야한다.
        // cat = '고양이';
        // console.log(`2. 블록밖 전역 변수 cat: ${cat}`);
        // const cat;

        function fn3() {
            // 지역 변수: 블록 내부에서 선언
            // 지역 변수는 이름이 같아도 블록이 다르면 다른 변수이다.
            // fn1(), fn2(), fn3()에서 선언한 local1 변수는 다른 변수이다.
            const local1 = '나는 블록안 지역 변수이다.';
            console.log(`3. const local1: ${local1}`);
            // 블록 안/밖 모두 재할당할 수 없다.
            // global4 = '나는 블록안 전역 변수야!';
            // console.log(`4. global4: ${global4}`);

            // 서로 다른 블록에서는 재선언할 수 있다. 
            // -> 서로 다른 변수로 취급된다.
            // 전역 변수를 블록 내부에서 재선언하면 전역 변수가 지역 변수로 바뀜.
            const global4 = '나는 블록안에서 재선언한 지역 변수야!';
            console.log(`5. const global4: ${global4}`);
        }

        fn3();
        console.log(`6. const global4: ${global4}`);

        // 지역 변수는 블록 밖에서 사용할 수 없다.
        // console.log(`7. local1: ${local1}`);

        // 제어문(for, if, ...)에서 선언한 변수는 지역 변수이다.
        // for문의 k, c는 지역 변수이다.
        for (let k = 0; k < 6; k++) {
            const c = 10;
            console.log(`for문안: k = ${k}, c = ${c}`);
        }
        // console.log(`for문밖: c = ${c}`);

    </script>
</body>

</html>
