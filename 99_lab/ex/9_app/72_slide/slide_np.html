<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - np</title>
    <style>
        /* reset.css */
        @import url(/assets/css/reset.css);

        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 300px;
            overflow: hidden;
        }

        .slide li {
            position: absolute;
            width: 100%;
            left: 100%;
        }

        .slide li:first-of-type {
            left: 0;
        }

        /* 좌우버튼 */
        .ctls {
            z-index: 9999;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ctls a {
            position: absolute;
            color: #fff;
        }

        #pb {
            left: 5%;
        }

        #nb {
            right: 5%;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <ul class="slide">
            <li><img src="/assets/images/pic_1.jpg" alt="이미지1"></li>
            <li><img src="/assets/images/pic_2.jpg" alt="이미지2"></li>
            <li><img src="/assets/images/pic_3.jpg" alt="이미지3"></li>
            <li><img src="/assets/images/pic_4.jpg" alt="이미지4"></li>
            <li><img src="/assets/images/pic_5.jpg" alt="이미지5"></li>
        </ul>
        <!-- 좌우버튼 -->
        <div class="ctls">
            <a href="#" id="pb">prev</a>
            <a href="#" id="nb">next</a>
        </div>
    </div>
    <script>
        let eDelay = 0;
        const speed = 700;
        let idx = 0;

        // 요소 선택
        const slide = document.querySelector('.slide');
        const slideList = slide.querySelectorAll('li');
        const npBtn = document.querySelectorAll('.ctls a');

        // prev
        npBtn[0].onclick = function () {
            //이벤트 지연
            if (eDelay) return;
            eDelay = 1;
            setTimeout(() => eDelay = 0, speed);

            slideList[idx].style.left = '-100%';
            slideList[idx].style.transition = `left ${speed / 1000}s`;
            if (idx === 0) idx = 5;
            slideList[idx - 1].style.left = '0%';
            slideList[idx - 1].style.transition = `left ${speed / 1000}s`;
            console.log('나', idx);

            setTimeout(() => {
                if (idx === 5) idx = 0;
                slideList[idx].style.left = '100%';
                slideList[idx].style.transition = 'none';
                idx--;
                console.log('너', idx);
                if (idx === -1) idx = 4;
            }, speed);

        };

        // next
        npBtn[1].onclick = function () {
            // 이벤트 지연
            if (eDelay) return;
            eDelay = 1;
            setTimeout(() => eDelay = 0, speed);

            slideList[idx].style.left = '-100%';
            slideList[idx].style.transition = `left ${speed / 1000}s`;
            if (idx === 4) idx = -1;
            slideList[idx + 1].style.left = '0%';
            slideList[idx + 1].style.transition = `left ${speed / 1000}s`;
            console.log('나', idx);

            setTimeout(() => {
                if (idx === -1) idx = 4;
                slideList[idx].style.left = '100%';
                slideList[idx].style.transition = 'none';
                console.log('너', idx);
                idx++;
                if (idx === 5) idx = 0;
            }, speed);

        };

    </script>
</body>

</html>
