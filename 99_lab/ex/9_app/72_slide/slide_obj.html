<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 외부데이터</title>
    <style>
        /* reset.css */
        @import url(/assets/css/reset.css);

        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 300px;
            overflow: hidden;
            background: #000;
        }

        .slide {
            display: flex;
            position: absolute;
            top:0;
            width: 100%;
            height: 100%;
            background: red;
            /* overflow: hidden; */
            /* margin-top: 30px; */
        }

        .slide div {
            position: absolute;
            top:0;
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: red;
            margin-bottom: 20px;
            left: 100%;
        }

        .slide div:first-of-type {
            left: 0;
        }

        /* 텍스트 모션 */
        h2 {
            position: absolute;
            top: 50%;
            left: 16px;
            color: #fff;
            transform: translate(-50%,-50%);
            animation: move 1s forwards;
        }

        p {
            position: absolute;
            top:calc(50% + 40px);
            left: -300px;
            transform: translate(-50%,-50%);
            color: #fff;
            animation: move 1s forwards .2s;
        }

        @keyframes move {
            0% {
                left: -300px
            }

            100% {
                left: 50%;
            }
        }

        /* 좌우버튼 */
        .ctls {
            z-index: 9999;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ctls a {
            position: absolute;
            color: #fff;
        }

        #pb {
            left: 5%;
        }

        #nb {
            right: 5%;
        }

        /* indi */
        .indi {
            z-index: 9999;
            display: flex;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .indi li {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            text-indent: -9999em;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>객체</h1>
    <div id="slideWrap">
        <div class="slide">
        </div>
        <!-- 좌우버튼 -->
        <div class="ctls">
            <a href="#" id="pb">prev</a>
            <a href="#" id="nb">next</a>
        </div>
        <!-- 인디케이터 -->
        <ul class="indi">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script src="slide_data.js"></script>
    <script>
        // 요소 선택
        const slideList = document.querySelector('.slide');
        const indiBtn = document.querySelectorAll('.indi li');

        // 콘텐츠 추가
        for (let i = 0; i < indiBtn.length; i++) {
            cont(i);
        }

        // 콘텐츠 함수
        function cont(num) {
            slideList.innerHTML += `
                <div><img src=${imgItem1.imgSrc.replace(1, num + 1)} alt="이탈리아">
                ${imgItem1.tit().split(1).join(num + 1)}</div>
            `;
            console.log(slideList);
        }

        // console.log(imgItem1['main Tit']);
        // console.log(imgItem1.subTit);
        // console.log(imgItem1.imgSrc);


    </script>
</body>

</html>
