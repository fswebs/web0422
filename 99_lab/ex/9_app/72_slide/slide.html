<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드</title>
    <style>
        /* reset.css */
        @import url(/assets/css/reset.css);

        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide li {
            position: absolute;
            width: 100%;
            left: 100%;
        }

        .slide li:first-of-type {
            left: 0;
        }

        /* 좌우버튼 */
        .ctls {
            z-index: 9999;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ctls a {
            position: absolute;
            color: #fff;
        }

        #pb {
            left: 5%;
        }

        #nb {
            right: 5%;
        }

        /* indi */
        .indi {
            z-index: 9999;
            display: flex;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .indi li {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            text-indent: -9999em;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .indi li.on {
            background: red;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <ul class="slide">
            <li><img src="/assets/images/pic_1.jpg" alt="이미지1"></li>
            <li><img src="/assets/images/pic_2.jpg" alt="이미지2"></li>
            <li><img src="/assets/images/pic_3.jpg" alt="이미지3"></li>
            <li><img src="/assets/images/pic_4.jpg" alt="이미지4"></li>
            <li><img src="/assets/images/pic_5.jpg" alt="이미지5"></li>
        </ul>
        <!-- 좌우버튼 -->
        <div class="ctls">
            <a href="#" id="pb">prev</a>
            <a href="#" id="nb">next</a>
        </div>
        <!-- 인디케이터 -->
        <ul class="indi">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        let eDelay = 0;
        const speed = 700;
        let idx = 0;
        let currentIdx;
        let auto;

        // 요소 선택
        const slide = document.querySelector('.slide');
        const slideList = slide.querySelectorAll('li');
        const npBtn = document.querySelectorAll('.ctls a');
        const indiBtn = document.querySelectorAll('.indi li');

        // 로딩시 자동 슬라이드
        autoSlide();

        function autoSlide() {
            auto = setInterval(nextSlide, 3000);
        }

        // prev
        npBtn[0].onclick = function () {
            clearInterval(auto);

            // 이벤트 지연
            if (eDelay) return;
            eDelay = 1;
            setTimeout(() => { eDelay = 0, autoSlide() }, speed);

            prevSlide();
        };

        // next
        npBtn[1].onclick = function () {
            clearInterval(auto);

            // 이벤트 지연
            if (eDelay) return;
            eDelay = 1;
            setTimeout(() => { eDelay = 0, autoSlide() }, speed);

            nextSlide();
        }

        function prevSlide() {
            slideList[idx].style.left = '-100%';
            slideList[idx].style.transition = `left ${speed / 1000}s`;
            if (idx === 0) idx = 5;
            slideList[idx - 1].style.left = '0%';
            slideList[idx - 1].style.transition = `left ${speed / 1000}s`;
            indiActive(idx - 1, idx);
            console.log('나', idx);

            setTimeout(() => {
                if (idx === 5) idx = 0;
                slideList[idx].style.left = '100%';
                slideList[idx].style.transition = 'none';
                idx--;
                console.log('너', idx);
                if (idx === -1) idx = 4;
            }, speed);
        }

        function nextSlide() {
            slideList[idx].style.left = '-100%';
            slideList[idx].style.transition = `left ${speed / 1000}s`;

            if (idx === 4) idx = -1;
            slideList[idx + 1].style.left = '0%';
            slideList[idx + 1].style.transition = `left ${speed / 1000}s`;
            indiActive(idx + 1, idx);

            console.log('나', currentIdx, idx);

            setTimeout(() => {
                if (idx === -1) idx = 4;
                slideList[idx].style.left = '100%';
                slideList[idx].style.transition = 'none';
                console.log('너', idx);
                idx++;
                if (idx === 5) idx = 0;
            }, speed);


        }

        // indicator
        for (let i = 0; i < indiBtn.length; i++) {
            indiBtn[i].onclick = function () {
                console.log('몇 번버튼?', i)
                clearInterval(auto);

                // 이벤트 지연
                if (eDelay) return;
                eDelay = 1;
                setTimeout(() => { eDelay = 0, autoSlide() }, speed);


                console.log('현재 이미지?', currentIdx);
                if (currentIdx === i) return;
                currentIdx = i;

                slideList[currentIdx].style.left = '0%';
                slideList[currentIdx].style.transition = `left ${speed / 1000}s`;
                indiActive(currentIdx, idx);
                // indiBtn[currentIdx].classList.add('on');

                slideList[idx].style.left = '-100%';
                slideList[idx].style.transition = `left ${speed / 1000}s`;
                // indiBtn[idx].classList.remove('on');


                setTimeout(() => {
                    slideList[idx].style.left = '100%';
                    slideList[idx].style.transition = 'none';

                    idx = currentIdx;
                }, speed);

            };
        }

        function indiActive(currentIdx, idx) {
            indiBtn[currentIdx].classList.add('on');
            if (idx === 5) idx = 0;
            if (idx === -1) idx = 4;
            indiBtn[idx].classList.remove('on');
            console.log('인디액티브', currentIdx);
            return currentIdx;
        }

    </script>
</body>

</html>
