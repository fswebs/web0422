<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀 - bxSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        body {
            margin:0;
        }

        #section {
            height:100vh;
        }

        .slideWrap {
            height:100%;
        }

        .bx-wrapper {
            background: transparent;
            box-shadow: none;
            border: none;
            height: 100%;
            overflow:hidden;
        }

        .bx-wrapper .bx-pager {
            bottom: 48px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active,
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: red;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #666;
            width: 5px;
            height: 5px;
            margin: 0 5px;
            border-radius: 5px;
        }

        /* 
            미디어(<img>, <video>)의 크기
            object-fit: cover, contain, ..
            object-position: x위치 y위치;

            배경 이미지: 
            background-size: cover, contain;
            background-position: x위치 y위치
        */
    </style>
</head>

<body>
    <div id="section">
        <!-- 버튼들이 슬라이드 안에 포함되게 div를 한 번더 감싼다. -->
        <div class="slideWrap">
            <div class="slider">
                <!-- alt는 웹접근성으로 반드시 기록한다. -->
                <div><img src="images/slide1.jpg" alt="이미지1"></div>
                <div><img src="images/slide2.jpg" alt="이미지2"></div>
                <div><img src="images/slide3.jpg" alt="이미지3"></div>
            </div>
        </div>
    </div>

    <!-- 제이쿼리? 자바스크립트 라이브러리언어이다. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        // {}: 객체(object)
        // 객체.메서드()
        /*
            객체 정의 
            {
                속성: 값,
                속성: 값,
                속성: 값,
                ....
            }
        */
        // 요소.메서드(매개변수, ...)
        // $('선택자').bxSlider({});
        $('.slider').bxSlider({
            auto: true,
            // autoControls: true,
            stopAutoOnClick: true,
            // pager: false,
            // slideWidth: 1200
        });
    </script>
</body>

</html>
