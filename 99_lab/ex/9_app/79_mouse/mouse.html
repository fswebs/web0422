<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 포인터</title>
    <style>
        /* reset.css */
        body {
            margin:0;
            height: 100vh;
        }

        /* 마우스 포인터 */
        .mp {
            position: absolute;
            border-radius: 50%;
        }

        .mp1 {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            /* background: url(mouse-cursor.png) no-repeat; */
            /* ease-out을 사용! */
            transition: .7s ease-out;
        }

        .mp2 {
            width: 10px;
            height: 10px;
            background: #000;
            /* ease-out을 사용! */
            transition: .1s ease-out;
        }
    </style>
</head>

<body>
    <!-- http://www.seoulwallpaper.co.kr/ -->
    <!-- https://www.selecto.co.kr/brand/main.asp -->
    <div class="mp1 mp"></div>
    <div class="mp2 mp"></div>

    <script>
        /* 
            event.pageX ~ 마우스 이벤트가 발생할 때 마우스 포인터의 문서 상대 X 좌표(읽기 전용)
            event.pageY ~ 마우스 이벤트가 발생할 때 마우스 포인터의 문서 상대 Y 좌표(읽기 전용)
        */
        let mp = document.querySelectorAll('.mp');

        document.body.onmousemove = ()=> {
            mm(0);
            mm(1);
        };

        function mm(i) {
            let x = event.pageX - mp[i].offsetWidth / 2;
            let y = event.pageY - mp[i].offsetWidth / 2;

            mp[i].style.left = x + 'px';
            mp[i].style.top = y + 'px';
        }

    </script>
</body>

</html>
