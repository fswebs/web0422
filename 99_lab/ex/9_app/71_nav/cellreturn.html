<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오직 효과만을 고집하는 셀리턴</title>
    <style>
        /* https://www.cellreturn.com/KR/main/main.php */
        @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap');

        /* font-family: 'Maven Pro', sans-serif;
        font-family: 'Noto Sans KR', sans-serif; */

        /* reset.css */
        body,
        h1,
        dl,
        dt,
        dd,
        ul,
        ol {
            margin: 0;
        }

        ul,
        ol {
            list-style: none;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: url(cellreturn/main_intro_banner_1_ksr.jpg) no-repeat center/cover;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* header */
        #top {
            position: relative;
            transition: .4s ease-in-out;
        }

        #top:hover {
            background-color: #fff;
        }

        #top::after {
            content: '';
            position: absolute;
            top: 110px;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            transition: height .4s ease-out;
        }

        #top:hover::after {
            height: 400px;
            border-top: 1px solid #ccc;
        }

        .top {
            display: flex;
            justify-content: space-between;
            max-width: 1600px;
            height: 110px;
            margin: 0 auto;
            font-family: 'Maven Pro', 'Noto Sans KR', sans-serif;
        }

        /* .top>div {
            outline: 2px dashed yellow;
        } */

        /* 로고 */
        .logo {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo img {
            height: 50px;
        }

        .logo img:last-child,
        .simg img:last-child,
        .store img:last-child,
        .lang img:last-child,
        #top:hover .logo img:first-child,
        #top:hover .simg img:first-child,
        #top:hover .lang img:first-child,
        #top:hover .store img:first-child {
            display: none;
        }

        #top:hover .logo img:last-child,
        #top:hover .simg img:last-child,
        #top:hover .lang img:last-child,
        #top:hover .store img:last-child {
            display: inline;
        }

        .gnb {
            position: relative;
            z-index: 1;
            display: flex;
            height: 110px;
            overflow: hidden;
            transition: .4s ease-in-out;
        }

        #top:hover .gnb {
            height: 400px;
        }

        .gnb a:hover {
            color: #f00 !important;
        }

        .gnb dl {
            text-align: center;
        }

        .gnb dl+dl {
            margin-left: 50px;
        }

        .gnb dt {
            line-height: 110px;
        }

        .gnb dt a {
            transition: .4s ease-in-out;
        }

        #top:hover .gnb dt a {
            color: #222;
        }

        .simg {
            display: inline-block;
            transform: translateY(22px);
        }

        .gnb dd {
            line-height: 40px;
        }

        .gnb dd a {
            color: #555;
            font-size: 14px;
        }

        .gnb dd:first-of-type {
            margin-top: 50px;
        }

        .gnb dl:first-child dd:last-of-type {
            line-height: 20px;
            padding-top: 10px;
        }

        /* 기타 */
        .tlink {
            display: flex;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .tlink img {
            height: 30px;
        }

        .tlink li+li {
            margin-left: 25px;
        }

        .lang::after {
            content: 'KOR';
            color: #fff;
            font-size: 12px;
            margin-left: -12px;
        }

        .store::after {
            content: 'STORE';
            color: #fff;
            font-size: 12px;
            margin-left: -20px;
        }

        #top:hover .lang::after,
        #top:hover .store::after {
            color: #222;
        }

        .lang:hover::after,
        .store:hover::after {
            color: #f00 !important;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var tg = document.querySelectorAll(`
                .simg img:last-child,
                .lang img:last-child,
                .store img:last-child
            `);

            var limit = tg.length;
            var csrc;

            for (var i = 0; i < limit; i++) {
                tg[i].onmouseover = function () {
                    csrc = this.src;
 
                    var ialt = this.alt;
                    var isrc;

                    switch (ialt) {
                        case '스토리 이미지':
                            isrc = 'cellreturn/story_red_s.png';
                            break;
                        case '다국어 아이콘':
                            isrc = 'cellreturn/lang_i_on.png';
                            break;
                        case '스토어 아이콘':
                            isrc = 'cellreturn/store_i3_on.png';
                            break;
                    }

                    this.setAttribute('src', isrc);
                }; // mouseover

                tg[i].onmouseout = function(){
                    this.setAttribute('src', csrc);
                }; // mouseout
            } // for
        }); //load
    </script>
</head>

                            </a></dt>
                        <dd><a href="#">셀리턴 스토리</a></dd>
                        <dd><a href="#">뷰티풀 셀리턴</a></dd>

                    <dl>

                    <dl>

                        <dd><a href="#">페이스케어</a></dd>
                        <dd><a href="#">두피케어</a></dd>
                        <dd><a href="#">바디케어</a></dd>
                        <dd><a href="#">넥케어</a></dd>
                        <dd><a href="#">뷰티케어</a></dd>
                        <dd><a href="#">의료기기</a></dd>
                    </dl>
                    <dl>
                        <dt><a href="#">R & D</a></dt>
                        <dd><a href="#">라이트테라피 역사</a></dd>

                    </dl>
                </nav>
            </div>
            <!-- etc -->
            <div>
                <ul class="tlink">
                    <li><a href="#">
                            <img src="cellreturn/cpl_bi.png" alt="나눔명문기업"></a>
                    </li>
                    <li class="lang"><a href="#">
                            <!-- 호버전 -->
                            <img src="cellreturn/lang_i_w.png" alt="다국어 아이콘">

                            <!-- 호버전 -->
                            <img src="cellreturn/store_i3_w.png" alt="스토어 아이콘">

                            <img src="cellreturn/store_i3.png" alt="스토어 아이콘">

                </ul>
            </div>
        </header>
    </div>
</body>
