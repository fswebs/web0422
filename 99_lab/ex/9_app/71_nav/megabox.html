<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET PLAY SHARE, 메가박스</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <!-- https://www.megabox.co.kr/ -->
    <style>
        /* typo: 크기, 색 */
        body {
            font-family: 'NanumBarunGothic', sans-serif;
            background: #000;
        }
        header a {
            color: #fff;
        }
        .topNav a {
            color: #888;
            font-size: 1.3rem;
        }
        .main a {
            color: #fff;
            font-size: 1.8rem;
        }

        .sub a {
            color: #a2054e;
            font-size: 1.5rem;
        }

        /* header */
        header {
            position: relative;
            background: #111;
            border-bottom: 1px solid #444444;
            padding: 12px 0;
        }
        header .inner {
            width: 1100px;
            min-width: 1100px;
            margin: 0 auto;
        }

        /* logo */
        .logo {
            position: absolute;
            width: 140px;
            left:50%;
            transform: translateX(-50%);
        }
        /* .topNav: VIP LOUNGE 맴버십 고객센터 로그인 회원가입 빠른예매 */
        .topNav {
            display: flex;
            justify-content: space-between;
        }
        .topNav ul {
            display: flex;
        }
        .topNav ul li+li {
            margin-left: 16px;
        }
        /* .bcont */
        .bcont {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .bcont>ul {
            display: flex;
        }
        /* #gnb */
        /* 1depth */
        .main {
            display: flex;
        }

        .main>li {
            position: relative;
            margin: 0 8px;
        }
        .main>li:nth-of-type(4) {
            margin-left: 300px;
        }

        .main>li>a {
            padding: 4px 16px;
        }

        .main>li a:hover+.sub,
        .sub:hover {
            /* transform:translateY(0px);
            visibility: visible;
            opacity: 1; */
            display: flex;
        }

        /* 2depth */
        .sub {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /* width: 300px; */
            white-space: nowrap;
            background: orange;
            display: none;
            /* visibility: hidden;
            opacity:0;
             */
        }

        .sub li {
            margin: 4px 8px;
        }

        .sub a {
            display: block;
        }

        /* util */
        .llink a, .rlink a {
            display: block;
            width: 24px;
        }
    </style>
</head>

<body>
    <header>
        <div class="inner">
            <div class="topNav">
                <ul>
                    <li><a href="#" title="VIP LOUNGE">VIP LOUNGE</a></li>

                <ul>

                    <li><a href="#">빠른예매</a></li>
                </ul>
            </div>
            <h1 class="logo"><a href="#"><img src="megabox/logo-white_new2.png" alt="megabox"></a></h1>
            <div class="bcont">
                <ul class="llink">
                    <li><a href="#">트</a></li>
                    <li><a href="#">돋</a></li>
                </ul>
                <nav id="gnb">
                    <ul class="main">
                        <li>
                            <a href="#">영화</a>
                            <ul class="sub">
                                <li><a href="#">전체영화</a></li>
                                <li><a href="#">큐레이션</a></li>
                                <li><a href="#">무비포스트</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">예매</a>
                            <ul class="sub">
                                <li><a href="#">빠른예매</a></li>
                                <li><a href="#">상영시간표</a></li>
                                <li><a href="#">더 부티크 프라이빗 예매</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">극장</a>
                            <ul class="sub">
                                <li><a href="#">전체극장</a></li>
                                <li><a href="#">특별관</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">이벤트</a>
                            <ul class="sub">
                                <li><a href="#">진행중 이벤트</a></li>
                                <li><a href="#">지난 이벤트</a></li>
                                <li><a href="#">당첨자발표</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">스토어</a>
                        </li>
                        <li>
                            <a href="#">혜택</a>
                            <ul class="sub">
                                <li><a href="#">메가박스 멤버십</a></li>
                                <li><a href="#">제휴/할인</a></li>
                            </ul>

                    </ul>
                </nav>
                <ul class="rlink">

                    <li><a href="#">멤</a></li>
                </ul>
            </div><!-- //.bcont -->
        </div><!-- //.inner -->
    </header>
</body>

</html>
