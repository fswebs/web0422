<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsed Menu Icon</title>
    <style>
        .toggler {
            position: absolute;
            width: 20px;
            height: 16px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .toggler span {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            border-top: 2px solid black;
            transition: .3s;
        }

        .toggler span:first-of-type {
            top: 0;
        }

        .toggler span:last-of-type {
            top: 100%;
        }

        .toggler.active span:first-of-type {
            opacity: 0;
        }

        .toggler.active span:first-of-type,
        .toggler.active span:last-of-type {
            top: 50%;
        }

        .toggler.active span:nth-of-type(2) {
            transform: rotate(45deg);
        }

        .toggler.active span:nth-of-type(3) {
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <button type="button" class="toggler">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <script>
        const toggler = document.querySelector('.toggler');

        toggler.onclick = e=>{
            e.currentTarget.classList.toggle('active');
        };
    </script>
</body>

</html>
