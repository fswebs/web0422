    <title>nav3</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <style>
        /* typo: 크기, 색 */
        .main a {
            color: #fff;
            font-size: 1.6rem;
        }

        .sub a {
            color: #a2054e;

        }

        /* 1depth */
        .main {

        .main>li {
            position: relative;
            margin: 0 8px;
        }

        .main>li>a {

            padding: 4px 16px;
        }

        .main>li a:hover+.sub, .sub:hover {
            /* transform:translateY(0px);
            visibility: visible;
            opacity: 1; */
            display: flex;
        }

        /* 2depth */
        .sub {
            position: absolute;
            left:50%;
            transform:translateX(-50%);
            /* width: 300px; */
            white-space: nowrap;
            background: orange;
            display:none;
            /* visibility: hidden;
            opacity:0;
             */
        }
        .sub li {
            margin: 4px 8px;
        }
        .sub a {
            display: block;
        }
    </style>
</head>
