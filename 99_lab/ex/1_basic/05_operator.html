<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>
    <h1>연산자</h1>
    <script>
        /* 
            연산자
            1. 산술
            2. 대입
            3. 비교
            4. 논리
            5. 조건
        */

        var a = 5;
        var b = 3;

        document.write(`
            <h2>산술 연산자</h2>
            a + b = ${a + b} <br>
            a - b = ${a - b} <br>
            a * b = ${a * b} <br>
            a / b = ${a / b} <br>
            a % b = ${a % b} <br>
            a ** b = ${a ** b} <br>
        `);

        /* 
            +문자열 연결 연산 
            숫자 + 숫자 -> 숫자
            숫자 + 문자열 -> 문자열
            문자열 + 숫자 -> 문자열
            문자열 + 문자열 -> 문자열

            예) 5 + '2' -> '52'

            -, *, /, %, **는 숫자만 가능!
        */
        var c = '2';
        document.write(`
            <hr>
            a + b + c = ${a + b + c} <br>
            a + c + b = ${a + c + b} <br>
        `);

        // 산술, 단항: ++, --
        // a = 5, b = 3
        document.write(`
            <h2>++, --</h2>
            ++는 1씩 증가<br>
            --는 1씩 감소<br>
            a = b++;일때 a는 ${a = b++}, b는 ${b}<br>
            a = ++b;일때 a는 ${a = ++b}, b는 ${b}<br>
        `);

        // 표현식? 값이 출력되는 문장
        document.write(`
            <h2>typeof</h2>
            c변수의 값은 문자열 맞니? ${typeof c}<br>
            b변수의 값은 숫자 맞니? ${typeof(b)}
        `);
        c = b;

        /* 
            a = b
            a += b -> a = a + b
            a -= b -> a = a - b
            a *= b -> a = a * b
            a /= b -> a = a / b
            a %= b -> a = a % b
            a **= b -> a = a ** b

            +=은 누적 집계를 낼때 사용할 수 있다.
        */
        document.write(`
            <h2>대입(할당) 연산자</h2>
            b변수의 값을 c변수에 할당 <br>
            c = b -&gt; ${c}<br>
            c += b, c는 ${c += b}<br>
            c -= b, c는 ${c -= b}<br>
            c *= b, c는 ${c *= b}<br>
            c /= b, c는 ${c /= b}<br>
            c %= b, c는 ${c %= b}<br>
            c **= b, c는 ${c **= b}<br>
        `);

        document.write(`
            <h2>비교 연산자</h2>
            비교연산의 결과는 true 아니면 false이다.<br>
            a = ${a}, b = ${b = '5'}<br>
            a > b는 ${a > b}<br>
            a < b는 ${a < b}<br>
            a >= b는 ${a >= b}<br>
            a <= b는 ${a <= b}<br>

            a == b는 ${a == b}<br>
            a != b는 ${a != b}<br>

            ===과 !==은 데이터의 유형을 구분한다.<br>
            a === b는 ${a === b}<br>
            a !== b는 ${a !== b}<br>
        `);

        /* 
            논리 연산자: !(not), &&(and), ||(or)

            거짓이 나올 조건을 앞에 쓴다.
            조건1 && 조건2 && ...
            T && T && T && T -> T
            T && F && T && T -> F
            F && T && T && T -> F
            F && F && T && T -> F

            참이 나올 조건을 앞에 쓴다.
            조건1 || 조건2 || ...
            T || T || T || T -> T
            T || F || T || T -> T
            F || T || T || T -> T
            F || F || F || F -> F

            !표현식
            !true는 false
            !false는 true
        */

        document.write(`
            <h2>논리 연산자</h2>
            논리 연산의 결과도 true 아니면 false이다.<br>
            a = ${a}<br>
            a는 10에서 20사이<br>
            a는 10이상이고 20이하<br>
            a >= 10 && a <= 20의 결과는? 
            ${a >= 10 && a <= 20}<br>
            a는 10이상이거나(또는) 20이하<br>
            a >= 10 || a <= 20의 결과는? 
            ${a >= 10 || a <= 20}<br>
            a가 10이상이 아니니? ${!(a>=10)}
        `);
    </script>
</body>
</html>
