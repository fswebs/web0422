<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>데이터 유형</h1>
    <script>
        /* 
            데이터 유형
            1. string: '문자열' 또는 "문자열"
            2. number: 숫자
            3. boolean(부울): true 또는 false
            4. undefined
            5. object(객체): Array(배열), Date(날짜), Math(수학), String(문자열), null, ... 

            undefined
                - 변수 선언후 할당 값이 없을 때
            null은 변수에 저장된 데이터를 비우고자할 때 사용된다.
        */

        // Boolean() 함수는 숫자 0과 null, undefined, 빈 문자('')를 제외한 모든 데이터에 대해 true를 반환한다.

        // 데이터
        var a = '십';
        var b = "ten";
        var c = "10";
        var d = 10;
        var e = true;
        var f = false;
        var g = undefined;
        var h = null;

        // .write() 내부에서 HTML을 인식한다.
        // document.write(exp1, exp2, ....);

        document.write(
            'a = ', a,'<br>',
            'b = ', b,'<br>',
            'c = ', c,'<br>',
            'd = ', d,'<br>',
            'e = ', e,'<br>',
            'f = ', f,'<br>',
            'g = ', g,'<br>',
            'h = ', h, '<hr>'
        );

        // +문자열 연결 연산자
        document.write(
            'a = ' + a + '<br>' +
            'b = ' + b + '<br>' +
            'c = ' + c + '<br>' +
            'd = ' + d + '<br>' +
            'e = ' + e + '<br>' +
            'f = ' + f + '<br>' +
            'g = ' + g + '<br>' +
            'h = ' + h
        );

        // 보간법: ${변수}
        // 백틱(`) -> 백틱안에 변수(표현식)와 문자열을 기록
        // 백틱 안에서는 문자열에 '', "" 붙이지 않는다.
        document.write(
            `<hr>
            a = ${a}<br>
            b = ${b}<br>
            c = ${c}<br>
            d = ${d}<br>
            e = ${e}<br>
            f = ${f}<br>
            g = ${g}<br>
            h = ${h}<br>`
        );

        // 자바스크립트는 대소문자 구별한다.
        // 예약어(키워드): true, false

        // undefined: 선언후 할당하지 않은 값;
        var undef;
        document.write(`<hr> undef = ${undef}`);
        
        // 키워드(예약어)는 변수 이름으로 사용할 수 없다.
        var nu = 10;
        // null은 빈 값
        nu = null;
        document.write(`<br> nu = ${nu}`);
        
    </script>
</body>

</html>
