<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>배열 - map()</h1>
    <script>
        const foo = ["one", "two", "three"];

        // 배열.map(함수);
        // 배열 데이터와 특정 코드를 결합하여 다시 배열에 담을 경우 많이 사용한다.
        const lst = foo.map(val=>`<div>${val}</div>`);
        console.log(lst);
    </script>
</body>

</html>
