<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(() => {
            const pBarNum = $("b");
            const pBtn = $('.pbtn');
            const nums = [0, 0, 0, 0];
            const percent = [80, 90, 70, 95];

            pBtn.click(() => { pBarNum.each(idx => pb(idx)) });

            function pb(i) {
                nums[i]++;
                if (nums[i] < percent[i]) {
                    setTimeout(()=>pb(i), 50);
                }
                pBarNum.eq(i).text(nums[i] + "%");
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <h2>Counter</h2>
        <div class="counter">
            <b>0%</b>
        </div>
        <div class="counter">
            <b>0%</b>
        </div>
        <div class="counter">
            <b>0%</b>
        </div>
        <div class="counter">
            <b>0%</b>
        </div>
        <button class="mt-3 pbtn">버튼</button>
    </div>
</body>

</html>
