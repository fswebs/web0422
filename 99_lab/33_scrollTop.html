<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {height: 2000px;}
    </style>
    <script>
        let lastSt = 0;
        window.onscroll = ()=>{
            // 요소 찾기
            const htmlTag = document.documentElement;
            let st = htmlTag.scrollTop;
            console.log(st);

            if (st > lastSt) {
                console.log("아래로 내림");
            } else {
                console.log("위로 올림");
            }
            lastSt = st;
        };
    </script>
</head>

</html>
