<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            /* 스크롤바 숨김 */
            overflow: hidden;
        }

        .wrap {
            display: flex;
        }

        header {
            z-index: 9999;
            position: fixed;
            width: 56px;
            height: 100vh;
            background: #bbb;
        }

        section {
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
        }

        section:nth-of-type(1) {
            background: lightblue;
        }

        section:nth-of-type(2) {
            background: red;
        }

        section:nth-of-type(3) {
            background: orange;
        }

        section:nth-of-type(4) {
            background: rgb(5, 181, 240);
        }
    </style>
</head>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const htmlEle = document.documentElement;
        const bodyEle = document.body;
        const sectionEle = document.querySelectorAll("section");
        console.log(bodyEle.scrollWidth);

        sectionEle.forEach((x, i) => {
            x.onwheel = () => {
                event.preventDefault();
                // 위로 음수, 아래로 양수
                console.log("이벤트발생");
                if (event.deltaY > 0) {
                    if (htmlEle.scrollLeft > bodyEle.scrollWidth / 2) return;
                    htmlEle.scrollLeft = x.nextElementSibling.offsetLeft;
                } else {
                    if (htmlEle.scrollLeft < 0) return;
                    htmlEle.scrollLeft = x.previousElementSibling.offsetLeft;
                }
            };
        });
    });
</script>

<body>
    <div class="wrap">
        <header>헤더</header>
        <section>섹션1</section>
        <section>섹션2</section>
        <section>섹션3</section>
        <section>섹션4</section>
    </div>
</body>

</html>
