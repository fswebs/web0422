<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            box-sizing: border-box;
            height: 100px;
            border: 2px solid red;
            padding: 5px;
            overflow-y: scroll;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            // 뷰포트
            console.log("innerWidth",window.innerWidth);
            console.log("innerHeight",window.innerHeight);
    
            // 도구, 스크롤바 포함한 창 크기
            console.log("outerWidth",window.outerWidth);
            console.log("outerHeight",window.outerHeight);
    
            // 작업표시줄 제외한 스크린 크기
            console.log("availWidth",screen.availWidth);
            console.log("availHeight",screen.availHeight);
    
            // 화면 해상도
            console.log("width",screen.width);
            console.log("height",screen.height);

            const p = document.querySelector("p");

            console.log("p.offsetHeight", p.offsetHeight);
            console.log("p.clientHeight", p.clientHeight);
            console.log("p.scrollHeight", p.scrollHeight);
        });
;    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis similique natus, esse architecto quibusdam distinctio! Voluptatibus assumenda blanditiis illum deserunt, quod, aliquid ipsa quae maxime ab doloribus quia animi recusandae.</p>
</body>
</html>
