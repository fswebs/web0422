<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage - 가로</title>
    <style>
        /* reset.css */
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
        }

        /* fullPage Layout */
        #wrap {
            display: flex;
            /* 세로 스크롤바 숨김 */
            height: 100vh;
            overflow-y: hidden;
        }

        .sec {
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
        }

        #sec1 {
            background: lightblue;
        }

        #sec2 {
            background: lightcoral;
        }

        #sec3 {
            background: lightseagreen;
        }

        #sec4 {
            background: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <section id="sec1" class="sec">
            <h2>섹션1</h2>
        </section>
        <section id="sec2" class="sec">
            <h2>섹션2</h2>
        </section>
        <section id="sec3" class="sec">
            <h2>섹션3</h2>
        </section>
        <section id="sec4" class="sec">
            <h2>섹션4</h2>
        </section>
    </div>

    <script>
        const wrap = document.querySelector('#wrap');
        const sec = document.querySelectorAll('.sec');

        wrap.onwheel = (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                // 마우스휠 내림
                wrap.scrollLeft += wrap.offsetWidth;
            } else {
                // 마우스휠 올림
                wrap.scrollLeft -= wrap.offsetWidth;
            }
        };
        console.log(wrap.offsetWidth);

    </script>
</body>

</html>
