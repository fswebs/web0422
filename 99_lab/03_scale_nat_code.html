<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font: 15px/1.6 "Noto Sans KR", sans-serif;
        }

        ul {
            padding: 0;
            list-style: none;
            margin: 0;
            line-height: 2;
        }

        .nat_code {
            position: relative;
            top: 30px;
            left: 30px;
            width: 390px;
        }

        .nat_code label {
            position: relative;
            display: block;
            line-height: 45px;
            background: #f7f9fe;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding-left: 16px;
            cursor: pointer;
        }

        input {display:none;}

        .nat_code input:checked~ul {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            top: 50px;
        }

        .nat_code input:checked~label i:last-child {
            transform: rotate(180deg) translateY(50%);
        }
        i:first-child {
            margin-right: 16px;
            color: #D3A158;
        }

        i:last-child {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            transition: .1s;
        }

        .nat_code ul {
            transform: scale(0.8);
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: auto;
            padding: 8px 24px;
            border: 1px solid #e0e0e0;
            transition: .1s ease-in;
        }
    </style>
</head>

<body>
    <div class="nat_code">
        <input type="checkbox" id="btn">
        <label for="btn">
            <i class="fa-solid fa-phone-flip"></i>
            <span>국제전화코드</span>
            <i class="fa-solid fa-angle-down"></i>
        </label>
        <ul>
            <li>국제전화코드</li>
            <li>한국(+82)</li>
            <li>일본(+81)</li>
            <li>중국(+86)</li>
            <li>미국(+1)</li>
        </ul>
    </div>
</body>

</html>
