<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 200px;}
        ul {display: flex; flex-wrap: wrap; list-style: none;}
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            const lst = document.querySelector('ul');
            const btn = document.querySelectorAll('button');
            let cnt = 0;
            
            btn[0].onclick = ()=>{
                cnt++;
                if (cnt===6) cnt=1;
                const lstItem = document.createElement("li");
                lstItem.innerHTML = `<img src="../assets/pic_${cnt}.jpg" alt="배경">`;
                lst.appendChild(lstItem);
                lst.firstElementChild.remove();
            };
            btn[1].onclick = ()=>{
                cnt--;
                if (cnt===0) cnt=5;
                const lstItem = document.createElement("li");
                lstItem.innerHTML = `<img src="../assets/pic_${cnt}.jpg" alt="배경">`;
                lst.insertBefore(lstItem);
                lst.lastElementChild.remove();
            };

        });
    </script>
</head>
<body>
    <button>prev</button>
    <button>next</button>
    <ul>
        <li><img src="../assets/pic_1.jpg" alt="배경1"></li>
        <li><img src="../assets/pic_2.jpg" alt="배경2"></li>
        <li><img src="../assets/pic_3.jpg" alt="배경3"></li>
        <li><img src="../assets/pic_4.jpg" alt="배경4"></li>
        <li><img src="../assets/pic_5.jpg" alt="배경5"></li>
    </ul>
</body>
</html>
