<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 200px;}
        ul {display: flex; list-style: none;}
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            const lst = document.querySelector('ul');
            const btn = document.querySelector('button');
            
            btn.onclick = ()=>{
                const lstItem = document.createElement("li");
                lstItem.innerHTML = `<img src="../assets/pic_1.jpg" alt="배경">`;
                lst.appendChild(lstItem);
            };
        });
    </script>
</head>
<body>
    <button>버튼</button>
    <ul>
        <li><img src="../assets/pic_1.jpg" alt="배경1"></li>
        <li><img src="../assets/pic_2.jpg" alt="배경2"></li>
        <li><img src="../assets/pic_3.jpg" alt="배경3"></li>
        <li><img src="../assets/pic_4.jpg" alt="배경4"></li>
        <li><img src="../assets/pic_5.jpg" alt="배경5"></li>
    </ul>
</body>
</html>
