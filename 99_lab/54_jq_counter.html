<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        .progress {
            height: 30px;
        }

        .progress-bar {
            width: 10%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(() => {
            const pBarNum = $("b");
            const pBtn = $('.pbtn');

            pBtn.click(() => pb());

            let num = 0;
            function pb() {
                num++;
                pBarNum.text(num);
                if (num < 100) {
                    setTimeout(pb, 50);
                }
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <h2>Counter</h2>
        <div class="counter">
            <b>10</b>%
        </div>
        <button class="mt-3 pbtn">버튼</button>
    </div>
</body>

</html>
