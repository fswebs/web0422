<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        .progress {
            height: 30px;
            margin: 10px 0;
        }

        .progress-bar {
            width: 0%;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const pBar = document.querySelectorAll(".progress-bar");
            const pBarNum = document.querySelectorAll(".progress b");
            const pBtn = document.querySelector('.pbtn');
            const num = [];
            for(let i = 0; i<pBar.length; i++) {
                num[i]=0;
            }
            const percent = [80, 90, 70, 95];

            pBtn.onclick = () => pBar.forEach((ele, idx) => pb(idx));

            function pb(i) {
                num[i]++;

                if (num[i] <= percent[i]) {
                    setTimeout(() => pb(i), 70);
                } else {
                    return;
                }
                pBar[i].style.width = num[i] + "%";
                pBarNum[i].innerText = num[i];
                

            }
        });
    </script>
</head>

<body>
    <div class="container">
        <h2>Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"><span><b>0</b>%</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"><span><b>0</b>%</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"><span><b>0</b>%</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"><span><b>0</b>%</span>
            </div>
        </div>
        <button class="mt-3 pbtn">버튼</button>
    </div>
</body>

</html>
