<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        /*
            모듈(module)
                코드를 여러 개의 파일로 나눌 수 있다.
                코드의 유지 관리가 쉬워진다.
                export: 파일에서 함수나 변수를 내보낸다.
                import: 파일에서 함수나 변수를 가져온다.
        */

        // 명명된 내보내기를 가져오기
        import {name, age} from "./53_es6_person.js";
        // 기본 내보내기를 가져오기
        import message from "./53_es6_message.js";

        window.addEventListener("DOMContentLoaded",()=>{
            // 요소 찾기
            const p = document.querySelectorAll("p");

            p[0].innerHTML = "My name is " + name + ", I'm " + age + ".";
            p[1].innerHTML = message();
        });        
    </script>
</head>

<body>
    <p></p>
    <p></p>
</body>

</html>
