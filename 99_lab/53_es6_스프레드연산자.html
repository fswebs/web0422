<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 결합
        const numbersOne = [1, 2, 3];
        const numbersTwo = [4, 5, 6];

        // 스프레드 연산자: ...
        // 기존 배열이나 객체의 전체 또는 일부를 다른 배열이나 객체로 빠르게 복사한다.
        const numbersCombined = [...numbersOne, ...numbersTwo]
        console.log("numbersCombined: ", numbersCombined);

        // 스프레드 연산자는 종종 구조 분해와 함께 사용된다.
        const numbers = [1, 2, 3, 4, 5, 6];
        const [one, two, ...rest] = numbers;

        console.log("one, two, rest: ", one, two, rest);

        // 객체 결합
        const myVehicle = {
            brand: "Ford",
            model: "Mustang",
            color: "red"
        }
        const updateMyVehicle = {
            type: "car",
            year: 2021,
            color: "yellow"
        }

        // 같은 속성의 경우 뒤에 기록한 값으로 갱신된다.
        const myUpdateVehicle = {...myVehicle, ...updateMyVehicle}

        console.log(myUpdateVehicle);

    </script>
</head>

<body>

</body>

</html>
