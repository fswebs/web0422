<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데칠성음료</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <style>
        /* 좌우 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 변경 */
            width: 40px;
            height: 79px;
        }

        /* 이전 버튼 */
        .bx-wrapper .bx-prev {
            /* 버튼 위치 */
            left: 195px;
            /* 버튼 이미지 교체 */
            background: url(assets/white_rollBtn_prev.png) 0px 0px no-repeat;
        }
        /* 다음 버튼 */
        .bx-wrapper .bx-next {
            /* 버튼 위치 */
            right: 195px;
            /* 버튼 이미지 교체 */
            background: url(assets/white_rollBtn_next.png) 0px 0px no-repeat;
        }

        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            /* 호버시 다음 버튼 사라지는 문제 해결 */
            background-position: 0 0;
        }

        /* 인디케이터(페이저) */
        .bx-wrapper .bx-pager {
            /* 위치 */
            bottom: 60px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 배경색 */
            background: #ccc;
            /* 크기, 기본값은 10px */
            width: 10px;
            height: 10px;
            /* 사이 간격, 기본값은 0 5px */
            margin: 0 8px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active,
        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover {
            /* active, :focus, :hover 배경색 */
            background: #fff;
        }
    </style>
    <script>
        $(() => {
            $('.bxslider').bxSlider({
                auto: true,
                //play/stop 버튼 표시
                autoControls: false,
                stopAutoOnClick: true,
                pager: true,
                // slideWidth: 600
            });
        });
    </script>
</head>

<body>
    <div class="bxslider">
        <div><img src="assets/202010280624033660.jpg" alt="슬라이드이미지1"></div>
        <div><img src="assets/202010280628151570.jpg" alt="슬라이드이미지2"></div>
        <div><img src="assets/202010280638337510.jpg" alt="슬라이드이미지3"></div>
    </div>
</body>

</html>
