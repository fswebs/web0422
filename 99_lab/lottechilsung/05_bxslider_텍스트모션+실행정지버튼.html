<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데칠성음료</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
        }

        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .bx-viewport {
            height: 100% !important;
        }

        /* 아래 여백 60px, 배경 흰색, 테두리 5px, 그림자 -> 제거 */
        .bx-wrapper {
            height: 100%;
            margin-bottom: 0;
            box-shadow: none;
            border: none;
            background: none;
        }

        /* 좌우 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 변경 */
            width: 50px;
            height: 76px;
            display: none;
        }

        /* 이전 버튼 */
        .bx-wrapper .bx-prev {
            /* 버튼 위치 */
            left: 40px;
            /* 버튼 이미지 교체 */
            background: url(assets/white_rollBtn_prev.png) 0px 0px no-repeat;
        }

        /* 다음 버튼 */
        .bx-wrapper .bx-next {
            /* 버튼 위치 */
            right: 40px;
            /* 버튼 이미지 교체 */
            background: url(assets/white_rollBtn_next.png) 0px 0px no-repeat;
        }

        .bx-wrapper .bx-prev:focus,
        .bx-wrapper .bx-prev:hover {
            /* 호버시 다음 버튼 사라지는 문제 해결 */
            background-position: 0px 0px;
        }

        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            /* 호버시 다음 버튼 사라지는 문제 해결 */
            background-position: 0px 0px;
        }

        /* 인디케이터(페이저) */
        .bx-wrapper .bx-pager {
            /* 위치 */
            left: calc(50% - 80px);
            bottom: 35%;
        }

        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-pager {
            /* width:80%; 크기 제거 */
            width: auto;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 크기, 기본값은 10px */
            width: 30px;
            height: 30px;
            /* 사이 간격, 기본값은 0 5px */
            /* margin: 0 5px; */
            background: url(assets/mainRoll_indi.png);
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* active 일때 페이저 변경*/
            width: 30px;
            height: 30px;
            background: url(assets/mainRoll_indi_on.png);
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover {
            /* hover 일때 배경 이미지 유지 */
            background: url(assets/mainRoll_indi.png);
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active:hover {
            /* hover 일때 배경 이미지 유지 */
            background: url(assets/mainRoll_indi_on.png);
        }

        /* 실행/정지 버튼 */
        .bx-wrapper .bx-controls-auto {
            /* 위치 */
            bottom: 35%;
        }

        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-controls-auto {
            right: calc(50% - 80px);
            width: 35px;
        }

        .bx-wrapper .bx-controls-auto .bx-start {
            /* 실행 버튼 크기 변경 */
            width: 9px;
            height: 20px;
            /* 실행 버튼 이미지 변경 */
            background: url(assets/btn_play.png) 0px 0px no-repeat;
            margin: 0 3px;
        }

        .bx-wrapper .bx-controls-auto .bx-stop {
            /* 정지 버튼 크기 */
            width: 9px;
            height: 20px;
            /* 정지 버튼 이미지 변경 */
            background: url(assets/btn_pause.png) 0px 0px no-repeat;
            margin: 0 3px;
        }

        .bx-wrapper .bx-controls-auto .bx-start.active,
        .bx-wrapper .bx-controls-auto .bx-start:focus,
        .bx-wrapper .bx-controls-auto .bx-start:hover {
            /* :hover 시 실행버튼 사라지는 현상 제거 */
            background-position: 0px 0;
        }

        .bx-wrapper .bx-controls-auto .bx-stop.active,
        .bx-wrapper .bx-controls-auto .bx-stop:focus,
        .bx-wrapper .bx-controls-auto .bx-stop:hover {
            /* :hover 시 정지버튼 사라지는 현상 제거 */
            background-position: 0px 0px;
        }

        /* 텍스트 모션 */
        #slideWrap .bxslider div span {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            font-size: min(7vw, 60px);
            font-weight: 700;
            color: #fff;
            text-align: center;
        }

        @media (min-width: 768px) {
            .bx-wrapper .bx-controls-direction a {
                display: block;
            }

        }
    </style>
    <script>
        $(() => {
            $('.bxslider').bxSlider({
                auto: true,
                autoControls: true, //play/stop 버튼 표시
                stopAutoOnClick: true,
                pager: true,
                onSlideBefore: function () { beforeMotion(); }, // 각 슬라이드 전환 직전에 beforeMotion 함수 호출
                onSlideAfter: function () { afterMotion(); } // 각 슬라이드 전환 이후에 afterMotion 함수 호출
            });

            afterMotion();
            // 슬라이드 전환 이후 텍스트 모션
            function afterMotion() {
                $(".bxslider div span").animate({ top: "35%", opacity: 1 });
            }

            // 슬라이드 전환 직전 텍스트 모션
            function beforeMotion() {
                $(".bxslider div span").css({ top: "50%", opacity: 0 });
            }
        });
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="bxslider">
            <div>
                <img src="assets/202010280624033660.jpg" alt="슬라이드이미지1">
                <span>언제 어디서나, 모든 순간<br>고객의 곁에서 함께합니다.</span>
            </div>
            <div>
                <img src="assets/202010280628151570.jpg" alt="슬라이드이미지2">
                <span>맑고 깨끗한 제품으로,<br>건강한 생태계 환경을 만듭니다.</span>
            </div>
            <div>
                <img src="assets/202010280638337510.jpg" alt="슬라이드이미지3">
                <span>끊임없는 혁신과 변화를 통해,<br>더 큰 미래를 향해 나아갑니다.</span>
            </div>
        </div>
    </div>
</body>

</html>
