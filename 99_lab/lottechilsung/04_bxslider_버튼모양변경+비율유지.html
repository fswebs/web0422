<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데칠성음료</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
        }

        #slideWrap {
            position: relative;
            max-height: 700px;
            overflow:hidden;
        }
        #slideWrap::before {
            content: "";
            display: block;
            padding-top: 50.08%;
            /* 1920:1000 = 100 : x -> 1920x = 100*1000, x=50.08*/
        }
        #slideWrap>div {
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }

        .bx-viewport {
            height: 100% !important;
        }

        /* 아래 여백 60px, 배경 흰색, 테두리 5px, 그림자 -> 제거 */
        .bx-wrapper {
            height: 100%;
            margin-bottom: 0;
            box-shadow: none;
            border: none;
            background: none;
        }

        /* 좌우 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 변경 */
            width: 50px;
            height: 76px;
            display: none;
        }

        /* 이전 버튼 */
        .bx-wrapper .bx-prev {
            /* 버튼 위치 */
            left: 0px;
            /* 버튼 이미지 교체 */
            background: url(assets/ico_comm_sp.png) 0px -129px no-repeat;
        }

        /* 다음 버튼 */
        .bx-wrapper .bx-next {
            /* 버튼 위치 */
            right: 0px;
            /* 버튼 이미지 교체 */
            background: url(assets/ico_comm_sp.png) -55px -129px no-repeat;
        }

        .bx-wrapper .bx-prev:focus,
        .bx-wrapper .bx-prev:hover {
            /* 호버시 다음 버튼 사라지는 문제 해결 */
            background-position: 0px -129px;
        }

        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            /* 호버시 다음 버튼 사라지는 문제 해결 */
            background-position: -55px -129px;
        }

        /* 인디케이터(페이저) */
        .bx-wrapper .bx-pager {
            /* 위치 */
            bottom: 20px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 배경색 */
            background: transparent;
            /* 크기, 기본값은 10px */
            width: 8px;
            height: 8px;
            /* 사이 간격, 기본값은 0 5px */
            margin: 0 8px;
            border-radius: 0;
            opacity: 0.4;
            border: 2px solid #fff;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* active 일때 페이저 변경*/
            width: 12px;
            height: 18px;
            background: #009ee3;
            border: none;
            opacity: 1;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover {
            /* hover 일때 배경색 제거 */
            background: none;
        }

        @media (min-width: 768px) {
            .bx-wrapper .bx-controls-direction a {
                display: block;
            }

        }
    </style>
    <script>
        $(() => {
            $('.bxslider').bxSlider({
                auto: true,
                //play/stop 버튼 표시
                autoControls: false,
                stopAutoOnClick: true,
                pager: true,
            });
        });
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="bxslider">
            <div><img src="assets/202010280624033660.jpg" alt="슬라이드이미지1"></div>
            <div><img src="assets/202010280628151570.jpg" alt="슬라이드이미지2"></div>
            <div><img src="assets/202010280638337510.jpg" alt="슬라이드이미지3"></div>
        </div>
    </div>
</body>

</html>
