<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        /* aside - snb */
        aside {
            position: absolute;
            right: 100px;
            top: 50%;
            width: 250px;
            height: 350px;
        }

        aside div {
            position: absolute;
            width: 250px;
            height: 350px;
            background: url(../images/snb.png) no-repeat 0 0/contain;
            animation: move 1s infinite ease-in;
        }

        @keyframes move {
            0% {
                top: 0%;
            }

            50% {
                top: 5%;
                animation-timing-function: ease-out;
            }

            100% {
                top: 0%;
            }
        }

        aside #side {
            margin-top: 100px;
            margin-left: 25px;
            width: 80px;
            text-align: center;
        }

        aside #side li {
            margin: 5px 0;
        }

        aside #side li:hover {
            box-shadow: 0px 0px 5px 1px #fc1f40;
        }

        aside #side li:nth-of-type(1) {
            margin-bottom: 15px;
        }

        aside #side li:nth-of-type(2) {
            background: rgba(88, 6, 19, 0.3);
        }

        aside #side li:nth-of-type(3) {
            background: rgba(221, 29, 57, 0.3);
        }

        aside #side li:nth-of-type(4) {
            background: rgba(75, 2, 13, 0.3);
        }

        aside #side li:nth-of-type(5) {
            background: rgba(156, 10, 31, 0.3);
        }

        aside #side a {
            font-size: 18px;
            color: #fff;
            font-family: wfont1, 'poor story', cursive;
        }
    </style>
</head>

<body>
    <aside>
        <div>
            <nav id="side">
                <ul>
                    <li><a href="#home">jawsfood</a></li>
                    <li><a href="#brand">brand</a></li>
                    <li><a href="#menu">menu</a></li>
                    <li><a href="#notice">notice</a></li>
                    <li><a href="#center">center</a></li>
                </ul>
            </nav>
        </div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(window).scroll(function () {

            var st = $(window).scrollTop();
            // 스크롤 시 snb의 위치가 스크롤
            var posY = $('aside').offset().top;
            $('aside').stop().animate({ top: st + 300 }, 500);
        });
    </script>
</body>

</html>
