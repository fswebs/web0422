<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const vehicles = ["mustang", "f-150", "expedition", "asiana"];

        // 배열 항목을 변수에 할당하는 기존 방법
        const car = vehicles[0];
        const truck = vehicles[1];
        const suv = vehicles[2];
        const airplane = vehicles[3];

        console.log("기존 방법:", car, truck, suv);
        
        // 구조 분해 - 변수를 선언하는 순서가 중요!
        const [car2, truck2, suv2] = vehicles;
        console.log("구조 분해 방법:", car2, truck2, suv2);

        const [car3,,,airplane2] = vehicles;
        console.log("구조 분해 방법:", car3, airplane2);

    </script>
</head>
<body>
    
</body>
</html>
