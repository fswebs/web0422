<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing: border-box;}
        img {
            width: 100%;
            vertical-align: top;
        }
        ul {
            list-style: none;
            padding:0;
            margin:0;
        }

        #slideWrap {
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%, -50%);
            /* overflow: hidden; */
            outline: 2px solid blue;
        }
        #slideWrap ul {
            display: flex;
            position: relative;
            left: 0%;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            // 요소 찾기
            const slide = document.querySelector("#slideWrap");
            const slideList = slide.querySelector("ul");
            const slideListItemImg = slide.querySelectorAll("img");

            // 요소 순번
            let idx = 0;

            // ul의 첫 번째 요소 복제
            slideList.appendChild(slideList.firstElementChild.cloneNode(true));

            // 슬라이드 크기
            slide.style.width = "400px";
            // 슬라이드 이미지 크기
            for (x of slideListItemImg) {
                x.style.width = "400px";
            }

            // 2초 마다 자동 슬라이드 함수 호출
            setInterval(autoSlide, 2000);

            // 자동 슬라이드 함수 선언
            function autoSlide(){
                idx++;
                console.log(idx);
                slideList.style.left = -100 * idx + "%";
                slideList.style.transition = "1s";
                
                if (idx === 6) {
                    idx = 0;
                    slideList.style.left = "0%";
                    slideList.style.transition = "0s";
                    setTimeout(()=>{
                        idx = 1
                        slideList.style.left = -100 * idx + "%";
                        slideList.style.transition = "1s";
                    }, 0)
                }
            }
        });
    </script>
</head>
<body>
    <div id="slideWrap">
        <ul>
            <li><img src="../assets/pic_1.jpg" alt="이미지1"></li>
            <li><img src="../assets/pic_2.jpg" alt="이미지2"></li>
            <li><img src="../assets/pic_3.jpg" alt="이미지3"></li>
            <li><img src="../assets/pic_4.jpg" alt="이미지3"></li>
            <li><img src="../assets/pic_5.jpg" alt="이미지3"></li>
        </ul>
    </div>
</body>
</html>
