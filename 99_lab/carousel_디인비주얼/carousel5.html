<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>bxSlider</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap">
   <style>
      body {margin:0;}
      ul {margin:0; padding:0; list-style:none;}
      a {text-decoration:none; font-family: 'Noto Sans KR', sans-serif;}

      /* 슬라이드이미지 */
      #mainimg {position:relative; padding:0 3%;}
      #mainimg .bx-wrapper {border: none; background:transparent; margin-top:50px;}
      #mainimg .bxslider div {padding:150px; text-align:center;}
      #mainimg .bxslider div span {display:inline-block; position:relative; top:100px; opacity:0;}
      #mainimg .bxslider div img {display:inline-block;}

      /* 슬라이드 배경색 */
      #mainimg .bxslider .s1 {background:#a3d5f5;}
      #mainimg .bxslider .s2 {background:#ffdbdb;}
      #mainimg .bxslider .s3 {background:#41d0d6;}
      #mainimg .bxslider .s4 {background:#fee98e;}

      /* 좌우 버튼 */
      #mainimg .btn {position:absolute; top:50%; transform:translateY(-50%); color:#fff;}
      #mainimg .pBtn {left:10%;}
      #mainimg .nBtn {right:10%;}

      /* 페이저 */
      #mainimg .pager {position:absolute; left:50%; bottom:5%; transform:translateX(-50%);}
      #mainimg .pager li {display:inline-block; width:10px; height:10px; border-radius:5px; border:1px solid #999; margin:0 15px; cursor:pointer; transition:.3s;}
      #mainimg .pager li img {opacity:0; transition:.5s; transform:translate(-40%,-40%);}
      #mainimg .pager li.active img {opacity:1;}
   </style>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
   <script>
      $(document).ready(function () {
         var mySlider = $('.bxslider').bxSlider({
            auto: true, // 슬라이드가 자동으로 전환됩니다.
            autoHover: true, // 마우스를 슬라이더 위로 가져 가면 자동 표시가 일시 중지됩니다.
            controls: false, // 참이면 "다음"/ "이전"컨트롤이 추가됩니다.
            pager: false, // true이면 pager가 추가됩니다.
            onSlideBefore: function () { autoPager(); }, // 각 슬라이드 전환 직전에 autoPager 함수 호출
            onSlideAfter: function () { textMotion(); } // 각 슬라이드 전환 이후에 txtMotion 함수 호출
         });

         textMotion();
         // 슬라이드 전환 이후 텍스트 모션
         function textMotion() {
            $(".bxslider div span").animate({top:0,opacity:1});
         }

         // 좌우 버튼
         $('.pBtn').click(function () {
            mySlider.goToPrevSlide();
            autoPager();
            return false;
         });
         $('.nBtn').click(function () {
            mySlider.goToNextSlide();
            autoPager();
            return false;
         });

         // 페이저 버튼
         var num;
         $('#mainimg .pager li').click(function () {
            num = $(this).index();
            mySlider.goToSlide(num);
            return false;
         });

         // 슬라이드 전환 직전
         function autoPager() {
            // 페이저 이미지 변경
            $('#mainimg .pager li').removeClass('active');
            var current = mySlider.getCurrentSlide();
            $('#mainimg .pager li').eq(current).addClass('active');
            // 텍스트 모션
            $(".bxslider div span").css({top:100, opacity:0});
         }

      });
   </script>
</head>

<body>
   <div id="mainimg">
      <div class="bxslider">
         <div class="s1">
            <span><img src="images/main-visual-01-con-t.png" alt=""></span><br>
            <img src="images/main-visual-01-con-b.png" alt="">
         </div>
         <div class="s2">
            <span><img src="images/main-visual-02-con-t.png" alt=""></span><br>
            <img src="images/main-visual-02-con-b.png" alt="">
         </div>
         <div class="s3">
            <span><img src="images/main-visual-03-con-t.png" alt=""></span><br>
            <img src="images/main-visual-03-con-b.png" alt="">
         </div>
         <div class="s4">
            <span><img src="images/main-visual-04-con-t.png" alt=""></span><br>
            <img src="images/main-visual-04-con-b.png" alt="">
         </div>
      </div>
      <ul class="pager">
         <li class="active"><img src="images/main-visual-dot-01.png" alt=""></li>
         <li><img src="images/main-visual-dot-02.png" alt=""></li>
         <li><img src="images/main-visual-dot-03.png" alt=""></li>
         <li><img src="images/main-visual-dot-04.png" alt=""></li>
      </ul>
      <p><a href="#" class="btn pBtn"><img src="images/btn-main-v-prev.png" alt="이전 버튼"></a></p>
      <p><a href="#" class="btn nBtn"><img src="images/btn-main-v-next.png" alt="다음 버튼"></a></p>
   </div>
</body>

</html>
