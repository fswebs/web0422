<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css");

        /* reset */
        ul,p {
            margin: 0;
        }
        ul {
            padding:0;
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #aaa;
        }

        /* header */
        header {
            z-index: 9999;
            position: fixed;
            width: 100%;
            height: 90px;
            background: #fff;
        }

        #myMenu {
            z-index:9999;
            position: fixed;
            left:0;
            bottom:0;
        }

        .fp-auto-height p {
            height: 200px;
            color: white;
            background: #000;
        }

        #fp-nav.right li:last-child {
            display: none;
        }
    </style>
</head>

<body>
    <!-- https://alvarotrigo.com/fullPage/ko/ -->
    <header>
        헤더
    </header>
    <ul id="myMenu">
        <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
        <li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
        <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
    </ul>
    <div id="wrap">
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <footer class="section fp-auto-height">
            <p>Copyright All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    <script>

        $('#wrap').fullpage({
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
            menu: '#myMenu',
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke'],
            navigation: true,
            navigationTooltips: ['section1', 'section2', 'section3', 'section4'],
            showActiveTooltip: true,
            //slidesNavigation: true,
            //loopHorizontal: false,
        });

    </script>
</body>

</html>
