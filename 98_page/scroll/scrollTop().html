<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height:2000px;
        }
        p {position: fixed;}
    </style>
</head>
<body>
    <h1>scrollY</h1>
    <p></p>
    <script>
        const p = document.querySelector('p');
        window.onscroll = function(){
            let s = this.scrollY;
            p.innerHTML = s;
        };
    </script>
</body>
</html>
