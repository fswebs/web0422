<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            filter: none | blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | saturate() | sepia() | url();

            https://www.w3schools.com/cssref/pineapple.jpg
        */

        img {
            width: 300px;
            height: 300px;
            margin: 20px;
        }

        .filter1 {filter: grayscale(100%);}
        .filter2 {filter: blur(5px);}
        .filter3 {filter: blur(35px);}
        .filter4 {filter: brightness(200%);}
        .filter5 {filter: drop-shadow(8px 8px 10px gray);}
        .filter6 {filter: hue-rotate(90deg);}
        .filter7 {filter: invert(100%);}
        .filter8 {filter: opacity(30%);}
        .filter9 {filter: saturate(800%);}
        .filter10 {filter: sepia(100%);}
        .filter11 {filter: contrast(200%) brightness(150%);}
        
    </style>
</head>
<body>
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter1">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter2">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter3">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter4">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter5">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter6">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter7">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter8">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter9">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter10">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" class="filter11">
</body>
</html>
