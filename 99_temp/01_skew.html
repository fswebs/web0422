<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            perspective: 1000px;
            width: 635px;
            border: 1px solid red;
        }

        .parent:hover .child {
            transform: rotateY(60deg);
        }

        .child {
            transform-origin: 0 0;
            transform: rotateY(-90deg);
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"><img src="./../assets/04-02.jpg" alt="기울이기"></div>
    </div>
</body>

</html>
