<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div,p {
                font-size: 50px;
            }
        </style>
    </head>

    <body>
        <div>시계1</div>
        <p>시계2</p>
        <script>
            const arr1 = ["일", "월", "화", "수", "목", "금"];
            //console.log(arr1);
            console.log(arr1.length);
            arr1.push("토");

            for (let i = 0; i < 7; i++) {
                console.log("for " + arr1[i]);
            }

            // ES6
            for (let x of arr1) {
                console.log("for~of " + x);
            }

            // ES5
            arr1.forEach(function (ele) {
                console.log("forEach " + ele);
            });


            const ck = document.querySelector("div");
            const clock = document.querySelector("p");

            setInterval(timer, 1000);

            function timer() {
                const d = new Date();

                const today = d.toLocaleString();
                ck.innerText = today;

                const week = d.getDay();
                console.log(arr1[week]);

                let hou = d.getHours();
                const min = d.getMinutes();
                const sec = d.getSeconds();

                //hou = 8;
                let ap = hou > 12 ? "오후" : "오전";

                if (hou > 12) {
                    hou = hou - 12;
                }

                clock.innerHTML = `${ap} ${zero(hou)}:${zero(min)}:${zero(sec)} (${arr1[week]})`;

                function zero(num) {
                    return num < 10 ? "0" + num : num;
                }
            }
        </script>
    </body>
</html>
