<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>니베아</title>
    <style>
        /* reset */
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }

        /* phone */
        .desktop,
        .tablet {
            display: none;
        }

        @media (min-width: 768px) {

            /* tablet */
            .phone {
                display: none;
            }

            .tablet {
                display: block;
            }
        }

        @media (min-width: 992px) {

            /* desktop */
            .tablet {
                display: none;
            }

            .desktop {
                display: block;
            }
        }
    </style>
</head>
