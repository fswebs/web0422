<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니베아</title>
    <style>
        /* reset */
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }

        /* phone */
        [alt*="P"] {display: none;}

        @media (min-width: 768px) {
            /* tablet */
            [alt="phone"] {display: none;}
            [alt*="ta"] {display: block;}
        }

        @media (min-width: 992px) {
            /* desktop */
            /* 
                속성 선택자
                    [속성 = "값"] -> 값이 일치
                    [속성 *= "값"] -> 값을 포함
            */
            [alt*="ta"] {display: none;}
            [alt*="d"] {display: block;}
        }
    </style>
</head>

<body>
    <!--
