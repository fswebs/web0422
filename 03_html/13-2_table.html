<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>테이블</h1>
    <!-- 
        필수: <table>, <tr>, <td>
        선택: 나머지 그러나, <th>는 대체로 사용한다.

        모든 요소는 <table>안에 사용한다.
        <th>,<td>는 <tr>안에 사용한다.

        <table>: 표
        <caption>: 표의 제목
        <col>: 열
        <colgroup>: 열을 그룹핑
        <tr>: 행
        <th>: 셀의 제목
        <td>: 셀의 내용
        <thead>: <tr><th>를 그룹핑
        <tbody>: <tr><td>를 그룹핑, 본문
        <tfoot>: <tr><td>를 그룹핑, 집계(합계, 평균, ...)
    -->
    <table>
        <caption>메달 순위표</caption>
        <thead>
            <tr>
                <th>순서</th>
                <th>NOC</th>
                <th>금</th>
                <th>은</th>
                <th>동</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>44</td>
                <td>42</td>
            </tr>
            <tr>
                <td>2</td>
                <td>중화인민공화국</td>
                <td>40</td>
                <td>27</td>
                <td>24</td>
            </tr>
            <tr>
                <td>3</td>
                <td>일본</td>
                <td>20</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>4</td>
                <td>오스트레일리아</td>
                <td>18</td>
                <td>19</td>
                <td>16</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>9</td>

        </tbody>
        <tfoot>

    </table>
</body>

</html>
