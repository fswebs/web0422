<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        body { font:15px "Noto Sans KR", sans-serif;} 
        * {box-sizing: border-box;}
        div {position: relative; top:30px; left:30px; margin-bottom: 24px;}
        input, select {width:390px; height: 45px; background: #f7f9fe; border: 1px solid #e0e0e0; border-radius: 6px; padding: 0 24px; margin-top: 8px;}
        input:focus {background: transparent; outline:none;}
        
        input:first-child {vertical-align: middle;margin-right: 24px;}
        input[type="button"] {width:auto; margin-right: 8px; background: #fff; vertical-align: middle;}
        input[type="button"]~input {width: 808px;}
    </style>
</head>

<body>
    <input type="text" id="postcode" placeholder="우편번호">
    <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="address" placeholder="주소"><br>
    <input type="text" id="detailAddress" placeholder="상세주소">
    <input type="hidden" id="extraAddress" placeholder="참고항목">
    
    <!-- https://postcode.map.daum.net/guide -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="99_postcode.js"></script>
</body>

</html>
