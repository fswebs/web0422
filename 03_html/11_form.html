<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        body { font:15px "Noto Sans KR", sans-serif;} 
        * {box-sizing: border-box;}
        div {position: relative; top:30px; left:30px; margin-bottom: 24px;}
        label::before {
            position: absolute;
            left:16px;
            top:45px;
            font-family: "Font Awesome 6 Free";
            color: #D3A158;
        }
        label.uname::before {content: "\f007";}
        label.upw::before {content: "\f879";}
        label.nat-code::before {content: "\f879";}
        input, select {width:390px; height: 45px; background: #f7f9fe; border: 1px solid #e0e0e0; border-radius: 6px; padding: 0 40px; margin-top: 8px;}
        input:focus {background: transparent; outline:none;}
        b {color: #d51c1c; vertical-align:middle;}
        ::placeholder {color: #777;}
        
        /* radio */
        label.gender {margin-right: 32px;}
        input[type="radio"] {width:auto; height:auto; margin-right: 8px;}
        input:checked {accent-color: #ac8956;}
        select {color:#777; padding-right: 16px; outline:none;}
        option {box-shadow: none;}
    </style>
</head>
<body>
    <div>
        <label for="uname" class="uname">성명</label> <b>*</b><br>
        <input type="text" id="uname" name="uname" maxlength="20">
    </div>
    <div>
        <label for="upw" class="upw">비밀번호</label> <b>*</b><br>
        <input type="password" id="upw" name="upw" maxlength="20" placeholder="비밀번호는 8자 이상 입력해주십시오.">
    </div>
    <div>
        <label class="gender"><input type="radio" name="gender" checked>남성</label>
        <label class="gender"><input type="radio" name="gender">여성</label>
    </div>
    <div>
        <label for="nat-code" class="nat-code">국제전화코드</label> <b>*</b><br>
        <select name="nat-code" id="nat-code">
            <option value>국제전화코드</option>
            <option value="KOR">한국 (+82)</option>
            <option value="JPN">일본 (+81)</option>
            <option value="CHN">중국 (+86)</option>
            <option value="USA">미국 (+1)</option>
        </select>
    </div>
</body>
</html>
